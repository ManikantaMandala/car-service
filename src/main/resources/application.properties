spring.application.name=carservice

spring.datasource.url=jdbc:mysql://localhost:3306/carservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# JWT secret key (must be 32+ characters for HS256)
jwt.secret=mySuperSecretKey12345mySuperSecretKey12345

# JWT expiration time in milliseconds (e.g., 3600000 ms = 1 hour)
jwt.expiration=3600000


logging.level.org.springframework.boot=WARN
logging.level.c.h.c.carservice=WARN
logging.level.org.springframework.security=DEBUG

springdoc.swagger-ui.path=/swagger-ui.html

spring.main.allow-bean-definition-overriding=true
